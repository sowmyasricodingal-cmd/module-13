<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Using Functions</title>
</head>

<body>

<h1>Multiplication Using Functions</h1>
<p>Perform multiplication using function parameters</p>

<p id="result"></p>

<script>
    // Creating a function with parameters
    function multiply(num1, num2) {
        return num1 * num2;
    }

    // Calling the function and storing result
    var answer = multiply(8, 5);

    // Displaying the result
    document.getElementById("result").innerHTML =
    "The multiplication result is: " + answer;
</script>

</body>
</html>
