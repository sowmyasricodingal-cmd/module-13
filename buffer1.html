<!DOCTYPE html>
<html>
<head>
    <title>Use of Operators</title>
</head>

<body>

<h2>JavaScript Operators</h2>

<p id="result"></p>

<script>
    var x = 10;
    var y = 5;

    // Arithmetic operations
    var addition = x + y;
    var subtraction = x - y;
    var multiplication = x * y;
    var division = x / y;
    var remainder = x % y;

    // Assignment operator example
    x += 5;  // same as x = x + 5

    document.getElementById("result").innerHTML =
        "Addition: " + addition + "<br>" +
        "Subtraction: " + subtraction + "<br>" +
        "Multiplication: " + multiplication + "<br>" +
        "Division: " + division + "<br>" +
        "Remainder: " + remainder + "<br><br>" +
        "Value of x after x += 5: " + x;
</script>

</body>
</html>
