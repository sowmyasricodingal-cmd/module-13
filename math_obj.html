<!DOCTYPE html>
<html>
<head>
    <title>Math Object</title>
</head>

<body>

<h2>JavaScript Math Object</h2>

<p id="output"></p>

<script>
    var number = 4.7;

    var rounded = Math.round(number);
    var floorValue = Math.floor(number);
    var ceilValue = Math.ceil(number);
    var randomNumber = Math.random();
    var squareRoot = Math.sqrt(25);
    var powerValue = Math.pow(2, 3);

    document.getElementById("output").innerHTML =
        "Original Number: " + number + "<br>" +
        "Rounded Value: " + rounded + "<br>" +
        "Floor Value: " + floorValue + "<br>" +
        "Ceil Value: " + ceilValue + "<br>" +
        "Random Number: " + randomNumber + "<br>" +
        "Square Root of 25: " + squareRoot + "<br>" +
        "2 Power 3: " + powerValue + "<br>" +
        "Value of PI: " + Math.PI;
</script>

</body>
</html>
