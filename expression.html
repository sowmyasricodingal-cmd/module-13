<!DOCTYPE html>
<html>
<head>
    <title>Expression Function</title>
</head>

<body>

<h2>Function Expression Example</h2>
<p id="output"></p>

<script>
    // Creating a function expression
    var multiply = function(a, b) {
        return a * b;
    };

    // Calling the function
    var result = multiply(6, 4);

    // Displaying result
    document.getElementById("output").innerHTML =
        "Multiplication Result: " + result;
</script>

</body>
</html>
